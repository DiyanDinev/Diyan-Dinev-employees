<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<style>
	html,
	body {
	  height: 100%
	}
</style>
</head>
<body>

		<p th:if="${error}" th:text="${error}"></p>

          <table class="table table-striped" th:unless="${error}">
                <thead>
                <tr>
                    <th scope="col">Employee ID #1</th>
                    <th scope="col">Employee ID #2</th>
                    <th scope="col">Project ID</th>
                    <th scope="col">Days worked</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${record.emp1}"></td>
                    <td th:text="${record.emp2}"></td>
                    <td th:text="${record.projId}"></td>
                    <td th:text="${record.daysWorked}"></td>
                </tr>
                </tbody>
            </table>
	
</body>
</html>
